<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- PWA / Mobile viewport -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="PhishGuard" />

    <!-- SEO -->
    <title>PhishGuard — Cyber Threat Training</title>
    <meta name="description" content="Master phishing detection through gamified simulations, adaptive quizzes, and real-world attack examples." />
    <meta name="keywords" content="phishing, cybersecurity, training, gamified, awareness, quiz" />
    <meta name="author" content="PhishGuard Team" />
    <meta name="robots" content="index, follow" />

    <!-- Open Graph -->
    <meta property="og:title"       content="PhishGuard — Cyber Threat Training" />
    <meta property="og:description" content="Master phishing detection through gamified simulations and adaptive quizzes." />
    <meta property="og:type"        content="website" />
    <meta property="og:image"       content="/og-image.png" />

    <!-- Twitter Card -->
    <meta name="twitter:card"        content="summary_large_image" />
    <meta name="twitter:title"       content="PhishGuard" />
    <meta name="twitter:description" content="Gamified Phishing Awareness Training" />

    <!-- Theme color for browser chrome -->
    <meta name="theme-color" content="#0a0e1a" />

    <!-- PWA manifest (generated by vite-plugin-pwa) -->
    <link rel="manifest" href="/manifest.webmanifest" />

    <!-- Favicon (inline SVG shield) -->
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 36 36'><path d='M18 2L4 8v12c0 8 6.67 14.93 14 16 7.33-1.07 14-7.99 14-16V8L18 2z' fill='%2300f5ff' opacity='.2'/><path d='M12 18l4 4 8-8' stroke='%2300f5ff' stroke-width='2.5' fill='none' stroke-linecap='round' stroke-linejoin='round'/></svg>" />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&family=Outfit:wght@400;600;700;800&display=swap" rel="stylesheet" />

    <style>
      *, *::before, *::after { box-sizing: border-box; }
      html, body {
        margin: 0; padding: 0;
        background: #0a0e1a;
        color: #fff;
        font-family: 'Outfit', sans-serif;
        overflow-x: hidden;
        -webkit-tap-highlight-color: transparent;
        scroll-behavior: smooth;
      }
      /* Smooth touch scrolling on iOS */
      body { -webkit-overflow-scrolling: touch; }
      /* Prevent iOS font size inflation */
      html { -webkit-text-size-adjust: 100%; }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
