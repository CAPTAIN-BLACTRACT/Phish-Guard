<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <rect width="512" height="512" fill="#0a0e1a" rx="80"/>
  <!-- Outer glow -->
  <defs>
    <filter id="glow">
      <feGaussianBlur stdDeviation="8" result="blur"/>
      <feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
    <filter id="glow2">
      <feGaussianBlur stdDeviation="4" result="blur"/>
      <feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
    <linearGradient id="shieldGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#00f5ff" stop-opacity="0.15"/>
      <stop offset="100%" stop-color="#d500f9" stop-opacity="0.1"/>
    </linearGradient>
  </defs>
  <!-- Shield fill -->
  <path d="M256 48 L96 112 v112 c0 96 64 176 160 192 96-16 160-96 160-192 V112 Z"
    fill="url(#shieldGrad)" filter="url(#glow)"/>
  <!-- Shield outline -->
  <path d="M256 48 L96 112 v112 c0 96 64 176 160 192 96-16 160-96 160-192 V112 Z"
    fill="none" stroke="#00f5ff" stroke-width="10" stroke-linejoin="round"
    filter="url(#glow)"/>
  <!-- Checkmark -->
  <path d="M176 256 l56 56 108-108"
    fill="none" stroke="#00f5ff" stroke-width="22"
    stroke-linecap="round" stroke-linejoin="round"
    filter="url(#glow2)"/>
  <!-- Inner accent dots -->
  <circle cx="256" cy="180" r="6" fill="#d500f9" opacity="0.7"/>
</svg>
