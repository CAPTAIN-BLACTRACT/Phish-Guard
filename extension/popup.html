<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            width: 300px;
            background: #000509;
            color: #fff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 15px;
        }
        .header {
            display: flex;
            align-items: center;
            gap: 10px;
            border-bottom: 1px solid rgba(0,245,255,0.2);
            padding-bottom: 10px;
            margin-bottom: 15px;
        }
        .logo { color: #00f5ff; font-weight: bold; font-family: 'Orbitron', sans-serif; }
        .status {
            padding: 10px;
            background: rgba(0,255,157,0.05);
            border: 1px solid rgba(0,255,157,0.2);
            border-radius: 4px;
            font-size: 13px;
        }
        .btn {
            display: block;
            width: 100%;
            padding: 10px;
            margin-top: 15px;
            background: #00f5ff;
            color: #000;
            text-align: center;
            text-decoration: none;
            font-weight: bold;
            border-radius: 4px;
            cursor: pointer;
            border: none;
        }
        .stats { margin-top: 15px; font-size: 12px; color: #546e7a; }
    </style>
</head>
<body>
    <div class="header">
        <span class="logo">PHISHGUARD</span>
        <span style="font-size: 10px; color: #546e7a;">SENTINEL v1.0</span>
    </div>
    
    <div class="status">
        ✅ Protection: ACTIVE<br>
        <span style="font-size: 11px; color: #00ff9d;">Real-time URL filtering enabled.</span>
    </div>

    <div class="stats">
        • Sites Scanned: <span style="color: #00f5ff;" id="scan-count">124</span><br>
        • Threats Blocked: <span style="color: #ff1744;" id="block-count">2</span>
    </div>

    <button class="btn" id="analyze-btn">MANUAL SCAN</button>
    <a href="https://phish-guard-dev.web.app" target="_blank" class="btn" style="background: transparent; color: #00f5ff; border: 1px solid #00f5ff; margin-top: 8px;">GO TO ACADEMY</a>

    <script src="popup.js"></script>
</body>
</html>
